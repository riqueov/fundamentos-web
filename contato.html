    <main>
        <section class='contato'>
            <div>
                <form class="encapsulado">
                    <label class="titulo-form" for="nomesobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nome" class="inputpadrao" required 
                    placeholder="Nome Completo">
        
                    <label class="titulo-form" for="email">Email</label>
                    <input type="email" id="email" class="inputpadrao" required 
                    placeholder="email@email.com">
        
                    <label class="titulo-form" for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="inputpadrao" required placeholder="(XX)XXXXX-XXXX">
                    
                    <label class="titulo-form" for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="inputpadrao" required  placeholder="Mensagem"></textarea>
                
                    <input type="submit" name="contato" value="Enviar" class="enviar">
                </form>
            </div>
